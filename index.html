<html>
<link rel="stylesheet" href="css/style.css.css">

<head>
    <title>Game of life</title>
</head>

<body onload="initGame()">
    <h1>Game of life</h1>
    <p class="p">Living people: <span class="people"></span> </p>
    <table class="board"></table>
    <div class="m">
        <p>men: <span class="men"></span> </p>
        <p>boys: <span class="man"></span> </p>
    </div>
    <div class="w">
        <p>women: <span class="women"></span> </p>
        <p>girls: <span class="girls"></span> </p>
    </div>
    <p class="year">The correct year is <span class="years"></span> </p>
    <button class="chance" onclick="restart()">Give them a one more chance</button>
</body>
<script src="js/app.js"></script>

</html>
